<form novalidate angular-validator angular-validator-submit="registrarPago(pago, 'btnSavePago')" name="PagoRegistrar" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Programación</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="sltTipo">Tipo</label>
                <select id="sltTipo" class="form-control"
                    ng-options="tipo as tipo.descripcion for tipo in tipos"
                    ng-model="tipo" ng-change="onChangeTipo(tipo.id)" name="pagoProgramacionServicioTipo">
                    <option value="">Selecciona un Tipo</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="sltServicio">Servicio</label>
                <select id="sltServicio" class="form-control"
                    ng-options="servicio as servicio.descripcion for servicio in servicios"
                    ng-model="servicio" ng-change="onChangeServicio(servicio.id)" name="pagoProgramacionServicio">
                    <option value="">Selecciona un Servicio</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sltProgramacion">Programación</label>
            <select id="sltProgramacion" class="form-control"
                ng-options="programacion as programacion.descripcion_detallada for programacion in programaciones"
                ng-model="pago.programacion" name="pagoProgramacion">
                <option value="">Selecciona una Programación</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nmMonto">Monto</label>
            <input id="nmMonto" class="form-control" type="number" ng-model="pago.monto"
                name="pagoMonto" required min="0" required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSavePago" class="btn btn-success" type="submit">Registrar Pago</button>
    </div>
</form>
