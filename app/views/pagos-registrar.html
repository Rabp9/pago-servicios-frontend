<form novalidate angular-validator angular-validator-submit="registrarPago(pago, 'btnSavePago')" name="PagoRegistrar" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Recibo</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="sltTipo">Tipo</label>
                <select id="sltTipo" class="form-control"
                    ng-options="tipo as tipo.descripcion for tipo in tipos"
                    ng-model="tipo" ng-change="onChangeTipo(tipo.id)" name="pagoReciboServicioTipo">
                    <option value="">Selecciona un Tipo</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label for="sltServicio">Servicio</label>
                <select id="sltServicio" class="form-control"
                    ng-options="servicio as servicio.descripcion for servicio in servicios"
                    ng-model="servicio" ng-change="onChangeServicio(servicio.id)" name="pagoReciboServicio">
                    <option value="">Selecciona un Servicio</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sltRecibo">Recibo</label>
            <select id="sltRecibo" class="form-control"
                ng-options="recibo as recibo.descripcion_detallada for recibo in recibos"
                ng-model="pago.recibo" name="pagoRecibo">
                <option value="">Selecciona una Recibo</option>
            </select>
        </div>
        <div class="row">
            <div class="col-sm-6">
            <div class="form-group">
                <label for="dtFecha">Fecha</label>
                <input id="dtFecha" class="form-control" type="date" ng-model="pago.fecha"
                    name="pagoFecha" required required-message="'Este campo es requerido'" validate-on="blur" />
            </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txtNroDocumento">Nro. Documento</label>
                    <input id="txtNroDocumento" class="form-control" type="text" ng-model="pago.nro_documento"
                        name="pagoNroDocumento" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSavePago" class="btn btn-success" type="submit">Registrar Pago</button>
    </div>
</form>
