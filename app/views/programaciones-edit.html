<form novalidate angular-validator angular-validator-submit="saveProgramacion(programacion, 'btnSaveProgramacion')" name="ProgramacionEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Programación</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtServicio">Servicio</label>
            <input id="txtServicio" class="form-control" type="txt" ng-model="programacion.servicio.descripcion"
                name="programacionServicioDescripcion" readonly />
        </div>      
        <div class="form-group">
            <label for="dtFecha">Fecha</label>             
            <input id="dtFecha" type="date" class="form-control" ng-model="fecha_pre" 
                ng-value="programacion.fecha" name="programacionServicioFecha" required-message="'Este campo es requerido'" validate-on="blur" >
        </div>
        <div class="form-group">
            <label for="nmMonto">Monto</label>
            <input id="nmMonto" class="form-control" type="number" ng-model="programacion.monto"
                name="programacionMonto" required min="0" required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveProgramacion" class="btn btn-success" type="submit">Guardar Programación</button>
    </div>
</form>
