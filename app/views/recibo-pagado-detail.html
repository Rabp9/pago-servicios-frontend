<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Detalle de Pago</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" >Tipo</label>
                <p class="form-control-static">{{ recibo.servicio.tipo.descripcion }}</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Servicio</label>
                <p class="form-control-static">{{ recibo.servicio.descripcion_detallada }}</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Nro. Recibo</label>
                <p class="form-control-static">{{ recibo.nro_recibo }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Fecha de Registro</label>
                <p class="form-control-static">{{ recibo.fecha_registro }}</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Fecha de Vencimiento</label>
                <p class="form-control-static">{{ recibo.fecha_vencimiento }}</p>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Fecha de Pago</label>
                <p class="form-control-static">{{ recibo.fecha_pago }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label">Monto</label>
                <p class="form-control-static">{{ recibo.monto }}</p>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label class="control-label">Nro. Documento</label>
                <p class="form-control-static">{{ recibo.nro_documento }}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
</div>
